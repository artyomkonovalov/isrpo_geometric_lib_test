name: Unit Tests

on: [push, pull_request]

jobs:
  test-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: List files (Windows)
      shell: cmd
      run: |
        echo Listing files...
        dir
    
    - name: Run tests
      shell: cmd
      run: |
        echo Running tests on Windows...
        py -m unittest unittests.py
    
  test-ubuntu:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: List files (Linux)
      run: |
        echo Listing files...
        ls -la
    
    - name: Run tests
      run: |
        echo Running tests on Ubuntu...
        python -m unittest unitests.py
