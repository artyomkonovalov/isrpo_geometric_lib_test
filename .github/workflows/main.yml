name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: List files
      run: ls -la
    
    - name: Run tests
      run: |
        if [ -f "test_circle.py" ]; then
          echo "Running circle tests..."
          python -m unittest test_circle.py
        fi
        
        if [ -f "test_rectangle.py" ]; then
          echo "Running rectangle tests..."
          python -m unittest test_rectangle.py
        fi
        
        if [ -f "test_square.py" ]; then
          echo "Running square tests..."
          python -m unittest test_square.py
        fi
        
        if [ -f "test_triangle.py" ]; then
          echo "Running triangle tests..."
          python -m unittest test_triangle.py
        fi